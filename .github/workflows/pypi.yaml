name: Build and publish gcp-pal to PyPI
on:
  push:
    branches:
    - dev

jobs:
  pypi:
    permissions:
      contents: 'read'
      id-token: 'write'

    name: Publish to PyPI
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Authenticate GCP using workload identity
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}'

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to GCR
      uses: docker/login-action@v3
      with:
        registry: gcr.io
        username: _json_key
        password: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install poetry
      run: python3 -m pip install poetry --user

    - name: Install dependencies
      run: |
        poetry config virtualenvs.create false --local
        poetry install

    - name: Run tests
      run: |
        ./runtests.sh | tee output.txt
        if grep -q "= FAILURES =" output.txt; then
          echo "Tests failed"
          exit 1
        fi

    - name: Build distribution
      run: python3 -m poetry build

    - name: Publish distribution to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
